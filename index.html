<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Wordpress Reboot</title>
</head>
<body>
    <!--creazione contenitore generale-->
    <div class="container">
        <!--inizio divisone in sezioni-->
        <header>
            <div class="box">
                <img class="logo" src="logo.png" alt="logo Neori"/>
                <nav>
                    <ul>
                        <li><a href="#"></a>features</li>
                        <li><a href="#"></a>editorials</li>
                        <li><a href="#"></a>environment</li>
                        <li><a href="#"></a>blog</li>
                        <li><a href="#"></a>shop</li>
                        <li><a href="#"></a>contact</li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <!--suddivisione in due sezioni diverse-->
            <section>
                <div class="box s-one"></div>
            </section>
            <section>
                <!--questa sezione deve contenere 4 sezioni-->
                <div class="box s-two clearfix">
                    <section class="box title"></section>
                    <div class="box">
                        <aside></aside>
                        <article></article>
                        <aside></aside>
                    </div>    
                </div>
            </section>
        </main>
        <footer>
           <div class="box"></div> 
        </footer>
    </div>
</body>
</html>
